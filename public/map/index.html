    <style>
        html,

            /* background-color: rgb(126, 126, 126);

        }

        .images {

        .bet_time {

            right: 256px;
            width: 256px;
        }

        .bet_time2 {

        ul,

        }

        #myUL {
            margin: 0;
            padding: 0;
            color: white;
            margin-left: 10px;
        }

        .box {
            cursor: pointer;
            -webkit-user-select: none;
            /* Safari 3.1+ */
            -moz-user-select: none;
            /* Firefox 2+ */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            font-size: 12px;

        }

        .box::before {
            content: "\2610";
            color: white;
            display: inline-block;
            margin-right: 6px;
        }

        .check-box::before {
            content: "\2611";
            color: white;
        }

        .nested {
            display: none;
            font-size: 12px;
            position: relative;
            margin-left: -30px;
        }

        .active {
            display: block;
            font-size: 12px;
        }
